<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Restaurant Tunisien</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Dar El Makla</h1>
  <p>Authentic Tunisian Taste</p>
</header>

<section id="menu">
  <h2>Notre Menu</h2>
  <div id="menuItems"></div>
</section>

<section id="reservation">
  <h2>Réserver une Table</h2>
  <form id="resForm">

    <input placeholder="Téléphone" required>

    <input type="time" required>
    <input type="number" placeholder="Invités" required>
    <button>Réserver</button>
  </form>
</section>

<script src="js/main.js"></script>
</body>
</html>
